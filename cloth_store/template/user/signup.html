{% extends 'user/layout/base.html' %}
{% load static %}
{% block body_block %}
   
   <!-- Page Add Section Begin -->
    <section class="page-add">
        <div class="container">
            <div class="row">
                <div class="col-lg-4">
                    <div class="page-breadcrumb">
                        <h2>Register Now<span>.</span></h2>
                    </div>
                </div>
                <div class="col-lg-8">
                    <img src="{% static 'user/img/add.jpg' %}" alt="">
                </div>
            </div>
        </div>
    </section>
    <!-- Page Add Section End -->

    <!-- Contact Section Begin -->
    <div class="contact-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    {% if msg %}
                    <p class="error">{{ msg }}</p>
                    {% endif %}
                
                  <form action="{% url 'signup' %}" method="post" class="contact-form">  
                    {% csrf_token %}                              
                    <div class="row">
                            <div class="col-lg-12">
                      
                              <input type="text" placeholder="Name" name="name" required>
                              <input type="email" placeholder="E-mail" name="email" required>
                              <input type="text" placeholder="Mobile" name="mobile" class="form-control" required>
                              <input type="text" placeholder="Address" name="address" required>
                              <input type="text" placeholder="Username" name="username" required>
                              <input type="password" placeholder="Password" name="password" required> 
                         </div>
                            <div class="col-lg-12 text-right">
                                <button type="submit">Sign Up</button>
                            </div>
                            <div>
                            <p class="">Already have an account? <a href="" class="product-close"> Sign In here</a></p>
                            </div>
                        </div>
                    </form>
                </div></div></div></div>
{% endblock %}
