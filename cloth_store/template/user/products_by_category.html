{% extends 'user/layout/base.html' %}
{% load static %}
{% block body_block %}
   <!-- Page Add Section Begin -->
   <section class="page-add">
        <div class="container">
            <div class="row">
                <div class="col-lg-4">
                    <div class="page-breadcrumb">
                        <h2>Shop</h2>
                    </div>
                </div>
                <div class="col-lg-8">
                    <img src="{% static 'user/img/add.jpg' %}" alt="">
                </div>
            </div>
        </div>
    </section>
    <!-- Page Add Section End -->

    <section id="product-1" class="section-p1">
        <div class="feature-box">
            <div class="categories-controls">
                <div class="p-container">
                    {% if products %}
                        {% for product in products %}
                            <a href="{% url 'product_details' product.id %}" class="product-link">
                                <div class="p">
                                    <img src="{{product.image.url}}" alt="">
                                    <div class="des">
                                        <h5>{{product.name}}</h5>
                                        <div class="rating">
                                            <i class="bi bi-star-fill"></i>
                                            <i class="bi bi-star-fill"></i>
                                            <i class="bi bi-star-fill"></i>
                                            <i class="bi bi-star-fill"></i>
                                            <i class="bi bi-star-fill"></i>
                                        </div>
                                        <h4>â‚¹ {{product.price}}</h4>
                                    </div>
                                    <a href="{% url 'add_to_cart' product.id %}" class="cart"><i class="fa-solid fa-cart-shopping"></i></a>
                                </div>
                            </a>
                        {% endfor %}
                    {% else %}
                        <div class="no-results">
                            <p>No products found in this category.</p>
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </section>

{% endblock %}
