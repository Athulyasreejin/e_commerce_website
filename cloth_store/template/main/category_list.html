<!-- categories_list.html -->
{% extends 'main/layout/base.html' %}
{% load static %}
{% block body_block %}

<div class="row mt-3" style="margin-left: 200px;">
   <div class="col-lg-6">
       <div class="card">
           <div class="card-body">
               <h5 class="card-title">Category Table</h5>
               <div class="table-responsive">
                   <table class="table">
                       <thead>
                       <tr>
                           <th scope="col">Category Name</th>
                           <th scope="col">Action</th>
                       </tr>
                       </thead>
                       <tbody>
                           {% for category in categories %}
                           <tr>
                               <td>{{ category.name }}</td>
                               <td>
                                 <a href="{% url 'edit_category' category.id %}">EDIT</a>
&nbsp;&nbsp;
                                 <a href="{% url 'delete_category' category.id %}">DELETE</a>

                               </td>
                           </tr>
                       {% endfor %}
                    </tbody>
                   </table>
               </div></div></div></div>
           </div>
       </div>
   </div>
</div>
{% endblock %}
