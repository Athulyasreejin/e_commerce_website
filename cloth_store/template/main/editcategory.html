{% extends 'main/layout/base.html' %}
{% load static %}
{% block body_block %}

<div class="row mt-3" style="margin-left: 100px; padding-top: 50px;">
    <div class="col-lg-9">
        <div class="card">
            <div class="card-body">
                <div class="card-title">EDIT CATEGORY</div>
                <hr>
                <form method="post" action="{% url 'edit_category' category.id %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="input-1">Name</label>
                        <input type="text" class="form-control" id="input-1" name="category" value="{{ category.name }}">
                                </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-light btn-round px-5">Save Changes</button>
                    </div>
                </form>
            </div></div></div>
        </div>
    </div>
</div>
{% endblock %}
